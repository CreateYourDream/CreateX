<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateX</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./styles/blocks/app.js" async></script>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <div class="header__logo logo">
          <img
            src="./images/icones/logo.svg"
            alt="CreateX"
            width="130"
            height="22"
            loading="lazy"
          />
        </div>
        <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="" class="header__menu-link">About Us</a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link">Services</a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link">Work</a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link">News</a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link">Contacts</a>
            </li>
          </ul>
          <button
            class="burger-button-menu burger-button visible-mobile"
            id="burgerButton"
          >
            <span class="visually-hidden">Open navigation menu</span>
          </button>
        </nav>
        <ul class="header__actions-menu">
          <li class="header__actions-menu-item">
            <a href="" class="header__actions-menu-link">
              <span class="header__actions-menu-title actions-menu__phone">
                Call us
              </span>
              (405) 555-0128</a
            >
          </li>
          <li class="header__actions-menu-item">
            <a href="" class="header__actions-menu-link">
              <span class="header__actions-menu-title actions-menu__email">
                Talk to us
              </span>
              hello@createx.com
            </a>
          </li>
        </ul>
      </div>
    </header>
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
      <form class="mobile-overlay__close-button-wrapper">
        <button class="mobile-overlay__close-button cross-button" type="submit">
          <span class="visually-hidden">Close navigation menu</span>
        </button>
      </form>
      <div class="mobile-overlay-body">
        <ul class="mobile-overlay__list">
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">About Us</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Services</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Work</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">News</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Contacts</a>
          </li>
        </ul>
      </div>
    </dialog>
  </body>
</html>
